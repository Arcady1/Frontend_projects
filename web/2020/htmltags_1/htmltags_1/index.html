<!--Сообщает браузеру, как обрабатывать страницу-->
<!DOCTYPE.html>
<!--Язык содержимого-->
<html lang="ru">
	<!--Заголовок сайта-->
	<head>
		<title>Знакомство с HTML тегами. Часть #3 (Формы)</title>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
	</head>
	<!--Тело сайта-->
	<body>
		<form action="#" method="post" enctype="multipart/form-data">
			<div>
				<p>Login</p>
				<input type="text" name="user_login" placeholder="Login" tabindex="1"/>
			</div>
			<div>
				<p>Password</p>
				<input type="password" name="user_password" placeholder="Password" tabindex="2"/>
			</div>
			<div>
				<p>Phone number</p>
				<input type="tel" name="user_phone_number" tabindex="3"/>
			</div>
			<div>
				<p>Gender</p>
				<div>
					<input checked type="radio" name="gender" value="male"/>Man
					<input type="radio" name="gender" value="female"/>Woman
				</div>
			</div>
			<div>
				<p>Property</p>
				<div>
					<input type="checkbox" name="property" value="car"/>Car <br>
					<input type="checkbox" name="property" value="yacht"/>Yacht <br>
					<input type="checkbox" name="property" value="apartment" />Apartment
				</div>
			</div>
			<div>
				<p>Additional information</p>
				<div>
					<textarea name="add_information" cols="20" rows="5"></textarea>
				</div>
			</div>
			<div>
				<p>Add photo</p>
				<div>
					<input type="file" name="photo"/>
				</div>
			</div>
			<div>
				<p>Favorite color</p>
				<div>
					<select name="color">
						<option selected value="red">Red</option>
						<option value="green">Green</option>
						<option value="blue">Blue</option>
					</select>
				</div>
			</div>
			<div>
				<p>Choose</p>
				<div>
					<button name="Send" type="submit">Send</button>
					<button name="Reset" type="reset">Reset</button>
				</div>
			</div>
		</form>
	</body>
</html>
